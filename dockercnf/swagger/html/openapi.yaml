components:
  requestBodies:
    UpdateCourseBody:
      description: 课程信息
      required: true
      content:
        x-www-form-urlencoded:
          schema:
            type: object
            properties:
              
              course:
                type: string
                description: 课程
                example: 高等数学
              location:
                type: string
                description: 地点
                example: 逸夫楼201
              teacher:
                type: string
                description: 老师
                example: 谢勇
              week:
                type: string
                description: 周次（详）
                example: [1,2,3,4]
              week_string:
                type: string
                description: 周次（详）
                example: 第1-10周
              section_length:
                type: string
                description: 课时长度
                example: 2
              section_start:
                type: string
                description: 开始小节
                example: 5
              end_start:
                type: string
                description: 结束小节
                example: 6
              day:
                type: string
                description: 周几
                example: 2
    CourseBody:
      description: 课程信息
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              course:
                type: string
                description: 课程
                example: 高等数学
              location:
                type: string
                description: 地点
                example: 逸夫楼201
              teacher:
                type: string
                description: 老师
                example: 谢勇
              week:
                type: array
                description: 周次（详）
                example: [1,2,3,4]
              section_start:
                type: string
                description: 开始小节
                example: 5
              end_start:
                type: string
                description: 结束小节
                example: 6
              section_length:
                type: integer
                description: 课时长度
                example: 5
              day:
                type: string
                description: 周几
                example: 2

    ReportBody:
      description: 举报信息
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              eatestId:
                description: 评测id
                type: integer
                example: 1
              userId:
                description: 举报者id
                type: integer
                example: 1
              targetId:
                description: 被举报者id
                type: integer
                example: 2
              type:
                description: 举报类型 (前端自行判断 0评测举报 1评论举报 2评论回复举报)
                type: integer
                example: 2
              describe: 
                description: 举报描述/内容 (用户自填)
                type: string
                example: "他不是良民，必须要禁它"
              reason:
                description: 举报理由 (单选)
                type: string
                example: 发布不良信息  
    AppealBody:
      description: 申诉信息
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              eatestId:
                description: 评测id
                type: integer
                example: 1
              userId:
                description: 申诉人id
                type: integer
                example: 2
              type:
                description: 申诉类型 (前端自行判断 0评测申诉 1评论申诉 2评论回复申诉)
                type: integer
                example: 1
              content:
                description: 申诉内容/详情 
                type: string
                example: 金翰林螺蛳粉!!
              describe:
                description: 申诉描述 (用户自填)
                type: string
                example: "我是良民，为什么禁我？？"

    AssocationBody:
      description: 关联码
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              association:
                type: string
                description: 关联码
                example: UX8NA9H
    AssocationsBody:
      description: 关联码数组
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              associations:
                type: array
                items:
                  type: string
                description: 关联码
                example:
                  - 5BZNRJGA

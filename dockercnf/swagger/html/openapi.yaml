openapi: 3.0.0
info:
  title: 拱拱API
  version: '2.0'
servers:
  - url: 'http://{domain}/{basePath}'
    description: Sky31 拱拱 API
    variables:
      domain:
        description: API服务器域名
        default: gonggong.sky31.com
        enum:
          - gonggong.sky31.com
          - zgf.jsky31.cn:10302
          - zgf.jsky31.cn:5000
      basePath:
        description: API服务器地址Ø
        default: api
security:
  - jwtToken: []
tags:
  - name: manager
    description: 管理员 API
  - name: user
    description: 用户 API
  - name: gulu
    description: 咕噜 API
  - name: course
    description: 课表 API（包括空课表/教室）
  - name: countdown
    description: 倒计时
  - name: eatest
    description: Eatest 评测
  - name: upick
    description: Upick 美食
  - name: library
    description: 图书馆
  - name: notice
    description: 消息
  - name: score
    description: 成绩(url不需要/api 端口5000)
  - name: consume
    description: 消费(url不需要/api 端口5000)
  - name: campus_guide
    description: 校园向导
  - name: admin
    description: 管理 API
paths:
  /manager/login:
    post:
      tags:
        - manager
      summary: 登录
      description: 三翼通行证登录
      security: []
      requestBody:
        content:
          multipart/application/json:
            schema:
              type: object
              properties:
                stu_id:
                  description: 用户名
                  type: string
                password:
                  description: 密码
                  type: string
      responses:
        '200':
          description: 登录成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  # token:
                  #   description: jwt token
                  #   type: string
                  code:
                    description: 状态码
                    type: integer
                  status:
                    description: 状态
                    type: string
                    example: 成功
                  data:
                    $ref: '#/components/schemas/ManagerInfo'
          links:
            me:
              operationId: 获取用户信息
              parameters:
                Authentication: '$response.body#/token'
        '403':
          description: 登录失败
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /manager:
    post:
      summary: 管理员添加
      # operationId: addManager
      tags:
        - manager
      requestBody:
        content:
          multipart/application/json:
            schema:
